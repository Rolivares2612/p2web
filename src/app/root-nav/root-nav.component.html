<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      
      <img src="logo-text.jpg"/>
        
      


    </mat-toolbar>
    
    <mat-nav-list>
      
      <a mat-list-item [routerLink]="['add-dash']" >DashBoard</a>
      <a mat-list-item [routerLink]="['addxd']" >Table</a>
      <a mat-list-item [routerLink]="['add-profile']" >Profile</a>
      <a mat-list-item [routerLink]="['add-icon']" >Icon</a>
      <a mat-list-item [routerLink]="['add-map']" >Google Maps</a>
      <a mat-list-item [routerLink]="['add-blank']" >Blank</a>
      <a mat-list-item [routerLink]="['add-error']" >Error</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
